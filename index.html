<html lang="en"><head><meta charset="utf-8"><link rel="shortcut icon" href="https://howdoiplay.com/assets/media/icons/favicon.ico"><title>Chat Wheel Lines</title><link rel="stylesheet" href="./style.css"></head><body><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for heroes.."><!--<input type="text" id="myInput2" onkeyup="myFunction()" placeholder="Search for quotes..">-->
<script type="text/javascript" src="./list.js"></script> <script>
    function myFunction() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        var show = true;
        var spannedRows = 0;
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if(spannedRows > 0) {
                if(show)
                    tr[i].style.display = "";
                else
                    tr[i].style.display = "none";
                spannedRows--;
            } else if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
                let rs = td.getAttribute("rowspan");
                console.log("rs = " + rs);
                if(rs && rs > 1) {
                    show = td.innerHTML.toUpperCase().indexOf(filter) > -1;
                    spannedRows = rs - 1;
                }
            }
        }
    }
</script></body></html>
