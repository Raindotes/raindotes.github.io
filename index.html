<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="https://howdoiplay.com/assets/media/icons/favicon.ico"><title>Chat Wheel Lines</title><link rel="stylesheet" href="./style.css"><link rel="stylesheet" href="./minimap-icons.css"/></head><body><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search through quotes... (janky)"><!--<input type="text" id="myInput2" onkeyup="myFunction()" placeholder="Search for quotes..">-->
<script type="text/javascript" src="./list.js"></script>
<script>
    function myFunction() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("heroquotes");
        tr = table.getElementsByTagName("tr");
		othertable = document.getElementById("otherquotes");
        var show = true;
        var spannedRows = 0;
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if(spannedRows > 0) {
                if(show) {
					otherquotes.style.display = "",
                    tr[i].style.display = "";
					}
                else {
				    otherquotes.style.display = "none",
                    tr[i].style.display = "none";
					}
                spannedRows--;
            } else if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
				    otherquotes.style.display = "",
                    tr[i].style.display = "";
                } else {
				    otherquotes.style.display = "none",
                    tr[i].style.display = "none";
                }
                let rs = td.getAttribute("rowspan");
                console.log("rs = " + rs);
                if(rs && rs > 1) {
                    show = td.innerHTML.toUpperCase().indexOf(filter) > -1;
                    spannedRows = rs - 1;
                }
            }
        }
    }
</script>
<script>
function copyToClipboard(elementId) {

  // Create a "hidden" input
  var aux = document.createElement("input");

  // Assign it the value of the specified element
  aux.setAttribute("value", document.getElementById(elementId).innerHTML);

  // Append it to the body
  document.body.appendChild(aux);

  // Highlight its content
  aux.select();

  // Copy the highlighted text
  document.execCommand("copy");

  // Remove it from the body
  document.body.removeChild(aux);

}
</script>
